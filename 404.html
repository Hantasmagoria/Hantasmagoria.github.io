<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- favicon -->
    <link rel="icon" href="favicon.png" type="image/x-icon" />

    <!-- css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/documentations/media/404/style.css" />
    <!-- bootstrap js -->
    <script src="/js/jq.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <title>Portfolio of Farhan(Hantasmagoria)</title>
    <script>
      window.onload = () => {
        document.body.style.backgroundImage =
          "url('/documentations/media/404/bg.jpg')";
        document.body.style.backgroundSize = "cover";
        redir();
      };
      musicPlay = () => {
        document.getElementById("lostMusic").play();
        document.removeEventListener("click", musicPlay);
      };
      document.addEventListener("click", musicPlay);
      redir = () => {
        setTimeout(() => {
          window.history.back();
        }, 12000);
      };
    </script>
  </head>
  <body>
    <audio id="lostMusic" loop>
      <source src="/documentations/media/404/lost.mp3" />
    </audio>
    <div class="jumbotron d-flex align-items-center">
      <div class="container-fluid flex-grow-1">
        <div class="row p-2 flex-grow-1">
          <div class="col-md-6 text-center">
            <h1>We all get a little lost sometimes.</h1>
          </div>
          <div class="col-md-6 justify-content-center align-items-center">
            <br /><br />
            <p>It's okay to be as lost as you are right now.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
