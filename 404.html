<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
      integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio of Farhan(Hantasmagoria)</title>
    <script>
      document.addEventListener("click", musicPlay);
      window.onload = function() {
        document.body.style.backgroundImage =
          "url('documentations/media/404/bg.jpg')";
        document.body.style.backgroundSize = "cover";
      };
      function musicPlay() {
        document.getElementById("lostMusic").play();
        document.removeEventListener("click", musicPlay);
      }
    </script>
  </head>
  <body>
    <audio id="lostMusic" loop>
      <source src="documentations/media/404/lost.mp3" />
    </audio>
    <div class="grid-2">
      <div class="section-1">
        <h1>We all get a little lost sometimes.</h1>
      </div>
      <div class="section-2">
        <p>It's okay to be as lost as you are right now.</p>
      </div>
    </div>
  </body>
</html>
